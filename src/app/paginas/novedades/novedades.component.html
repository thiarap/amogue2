<div class="fondo">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <header>Ingresos nuevos</header>
    <img src="https://amouage.com/cdn/shop/files/Amouage_Website_PLP_1920x770px5.jpg?v=1699420771&width=1920"
        class="imagen">
    <br>


    <!-- productos en carga -->
    <div class="container my-5">
        <div *ngIf="cargando" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Cargando productos...</p>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

        <!-- Listado de productos -->
        <div class="row g-4">
            <div *ngFor="let novedades of novedadess" class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img [src]="'http://localhost/api_proyecto/public/uploads/' + novedades.imagen" class="card-img-top"
                        alt="{{ novedades.nombre }}" style="object-fit: cover; height: 220px;" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ novedades.nombre }}</h5>
                        <p class="card-text text-muted">{{ novedades.descripcion }}</p>
                        <p class="fw-bold mt-auto">Precio: ${{ novedades.precio | number:'1.2-2' }}</p>

                        <!-- BotÃ³n de carrito -->

                            <div class="mt-3 d-flex justify-content-between">
                               

                                <a href="https://api.whatsapp.com/send?phone=5491159668987" target="_blank"
                                    rel="noopener noreferrer" class="whatsapp-btn">
                                    <i class="bi bi-whatsapp"></i>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
